<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TechNest Gears</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="background-color: #212121">
    <nav
      class="navbar bg-body-dark fixed-top bg-dark border-1 border-bottom border-secondary"
    >
      <div class="container">
        <a class="navbar-brand h1 fs-1 text-light">TechNest Gears</a>
        <!-- cart -->
        <button
          class="btn btn-lg btn-light"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions"
          aria-controls="offcanvasWithBothOptions"
        >
          <i class="fa-solid fa-cart-plus fa-flip-horizontal"></i>
        </button>

        <div
          class="offcanvas offcanvas-end bg-dark"
          tabindex="-1"
          id="offcanvasWithBothOptions"
          aria-labelledby="offcanvasWithBothOptionsLabel"
        >
          <div class="offcanvas-header border-bottom border-1 border-secondary">
            <h5
              class="offcanvas-title text-light h1"
              id="offcanvasWithBothOptionsLabel"
            >
              Cart Items
            </h5>
            <button
              type="button"
              class="btn-close bg-light"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body px-0">
            <div class="container">
              <div class="row cart-container"></div>
            </div>
          </div>
        </div>
        <!-- end of cart -->
      </div>
    </nav>
    <!-- hero section -->
    <section class="container mt-5 py-5">
      <div
        class="row g-3 my-3 productContainer justify-content-center justify-content-md-start"
      ></div>
    </section>
    <!-- end of hero section  -->
    <footer
      class="py-3 container-fluid bg-dark border-1 border-top border-secondary"
    >
      <div class="row justify-content-center">
        <p class="text-light fs-5 text-center">Â© 2025 Company, Inc</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
